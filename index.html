<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta type="description" content="this is a game of dice, the winner is the one reaching 100">
    <title>Dice Game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="container-fluid">

    <img id="back3" src="images/fond.jpg" alt="fond">

    <main class="container-fluid">
        <section class="row">
            <div id="back2" class="col-6">
                <div class="row justify-content-center">
                    <div class="players" id="p1">
                        PLAYER 1</div>
                    <div id="player1"> 
                    <b>.</b>    
                    </div>
                </div>
                <div class="row justify-content-center">
                    <p class="totalScore" id="score1"></p>
                </div>
                
                <div class="roundSquare">
                CURRENT
                <p class="roundScore" id="tempScore1"></p>
                </div> 
            </div>

        <section class="over">
            <div><svg xmlns="http://www.w3.org/2000/svg" id="buttonNewGame" type="button" style="color: rgb(212, 59, 59);" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
            </svg>
                NEW GAME
            <div class="dice">
                <img src="images/5.png" alt="dice" id="dice">
            </div>
            <div class="margin1"><svg xmlns="http://www.w3.org/2000/svg" id="buttonRollDice" type="button" style="color:rgb(212, 59, 59)" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
            </svg>
                ROLL DICE
            </div>
            <div class="margin2"><svg xmlns="http://www.w3.org/2000/svg" type="button" id="buttonHold" style="color:rgb(212, 59, 59)" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
            </svg>
                HOLD
            </div>
            </div>
        </section>
            
        <div id="back1" class="col-6">
            <div class="row justify-content-center">
                <div class="players" id="p2">
                    PLAYER 2</div>
                <div id="player2">
                <b>.</b>    
                </div>
            </div>    
            <div class="row justify-content-center">
                <p class="totalScore" id="score2"></p>
            </div>
                    
            <div class="roundSquare">
                CURRENT
                <p class="roundScore" id="tempScore2"></p>
            </div>        
        </div >
        
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>
</html>
